<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Nasza Galeria</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>📸Nasza Galeria Zdjęć📸</h1>
  
  <div class="gallery">
    <img src="img/FullSizeRender.jpeg" alt="We Włoszech">
    <img src="img/bam.jpeg" alt="We Włoszech 2">
    <img src="img/IMG_6207.jpeg" alt="Na 18">
    <img src="img/IMG_2753.jpeg" alt="Ze słodziaczkiem na łyżwach">
    <img src="img/beng.jpeg" alt="fit check">
    <img src="img/IMG_2323.jpeg" alt="Studnióweczka">
    <img src="img/IMG_9201.jpeg" alt="2 bossy">
    <img src="img/IMG_2966.jpeg" alt="Ze słodziaczkiem na sushi">
    <img src="img/IMG_3620.jpeg" alt="A tutaj na chińczyku">
    <img src="img/IMG_8496.jpeg" alt="słodziaczek z cool oksami">
    <img src="img/IMG_1378.jpeg" alt="słodziak w szoku">
    
    
  </div>

  <a href="index.html">⬅️ Powrót</a>
</body>
</html>
