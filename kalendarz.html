<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Kalendarz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffe0ec, #fce4ec);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .date-container {
      max-width: 80%;
    }

    .date {
      font-size: 48px;
      font-weight: bold;
      color: #b3477d;
      margin-bottom: 20px;
    }

    .desc {
      font-size: 24px;
      color: #444;
      margin-bottom: 40px;
    }

    .arrows {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 30px;
    }

    .arrow {
      font-size: 36px;
      cursor: pointer;
      color: #b3477d;
      user-select: none;
      transition: transform 0.2s;
    }

    .arrow:hover {
      transform: scale(1.2);
    }

    a.back {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="date-container">
    <div id="date" class="date">27.02.2023</div>
    <div id="desc" class="desc">Nasza pierwsza wiadomo≈õƒá ‚ù§Ô∏è</div>
  </div>

  <div class="arrows">
    <div class="arrow" onclick="prevDate()">‚¨ÖÔ∏è</div>
    <div class="arrow" onclick="nextDate()">‚û°Ô∏è</div>
  </div>

  <a class="back" href="index.html">‚¨ÖÔ∏è Powr√≥t</a>

  <script>
    const events = [
      { date: "27.02.2023", desc: "Nasza pierwsza wiadomo≈õƒá ‚ù§Ô∏è" },
      { date: "05.05.2023", desc: "Rocznica bycia razem üíû" },
      { date: "16.08.2023", desc: "Pierwsza wycieczka razem üåÖ" },
      { date: "05.08.2024", desc: "Nasz wyjazd do W≈Çoch ‚ú®" }
    ];

    let currentIndex = 0;

    function updateView() {
      document.getElementById("date").textContent = events[currentIndex].date;
      document.getElementById("desc").textContent = events[currentIndex].desc;
    }

    function nextDate() {
      currentIndex = (currentIndex + 1) % events.length;
      updateView();
    }

    function prevDate() {
      currentIndex = (currentIndex - 1 + events.length) % events.length;
      updateView();
    }
  </script>
</body>
</html>
